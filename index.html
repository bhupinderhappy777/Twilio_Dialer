<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Twilio Dialer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        input {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Dialer</h1>
        
        <div>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="+15551234567">
        </div>
        
        <div>
            <button id="call-button" disabled>Call</button>
            <button id="hangup-button" disabled>Hang Up</button>
        </div>
        
        <div id="status">Ready</div>
    </div>

    <!-- Note the type="module" attribute - this enables ES modules -->
    <script type="module" src="main.js"></script>
</body>
</html>
