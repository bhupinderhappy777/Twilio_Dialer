<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Voice Dialer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dialer {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        h1 {
            color: #1a202c;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 30px;
        }
        #phoneNumber {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #callButton {
            background-color: #38a169;
            color: white;
        }
        #callButton:hover {
            background-color: #2f855a;
        }
        #hangupButton {
            background-color: #e53e3e;
            color: white;
        }
        #hangupButton:hover {
            background-color: #c53030;
        }
        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        #status {
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
        }
        .status-idle { background-color: #e2e8f0; color: #4a5568; }
        .status-connecting { background-color: #faf089; color: #975a16; }
        .status-ready { background-color: #9ae6b4; color: #276749; }
        .status-connected { background-color: #63b3ed; color: #2c5282; }
        .status-error { background-color: #feb2b2; color: #9b2c2c; }
    </style>
</head>
<body>
    <div class="dialer">
        <h1>Twilio Dialer</h1>
        <input type="tel" id="phoneNumber" placeholder="+15551234567">
        <div class="buttons">
            <button id="callButton">Call</button>
            <button id="hangupButton" disabled>Hang Up</button>
        </div>
        <div id="status" class="status-idle">Initializing...</div>
    </div>

    <script src="https://sdk.twilio.com/js/voice/v2.10.2/twilio.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
